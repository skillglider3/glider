<body>

<input type="email" id="email">
<input type="password" id="password">
<button onclick="login()">Login</button>

<p id="msg"></p>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

  const supabase = createClient(
    "https://qataihohmogsjgtdnarz.supabase.co",
    "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFhdGFpaG9obW9nc2pndGRuYXJ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODk1NzAsImV4cCI6MjA4MzM2NTU3MH0.F6nqNwnBZA5AQDBNtQNcW9AHd16QUFib9jBshKNGIKk"
  );

  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabase.auth.signInWithPassword({
      email,
      password,
    });

    if (error) {
      document.getElementById("msg").innerText = error.message;
    } else {
      window.location.href = "/dashboard.html";
    }
  }

  window.login = login;
</script>

</body>
